</script>
<script>
  (function() {
    var canvas = document.getElementById('fishtank');
    var ctx = canvas.getContext('2d');
    var fish = [];
    var numFish = 100;

    for (var i = 0; i < numFish; i++) {
      fish.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: Math.random() * 2 - 1,
        vy: Math.random() * 2 - 1
      });
    }

    function drawFish() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (var i = 0; i < fish.length; i++) {
        ctx.beginPath();
        ctx.arc(fish[i].x, fish[i].y, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'orange';
        ctx.fill();
      }
    }

    function updateFish() {
      for (var i = 0; i < fish.length; i++) {
        fish[i].x += fish[i].vx;
        fish[i].y += fish[i].vy;

        if (fish[i].x < 0 || fish[i].x > canvas.width) {
          fish[i].vx *= -1;
        }
        if (fish[i].y < 0 || fish[i].y > canvas.height) {
          fish[i].vy *= -1;
        }
      }
    }

    function animate() {
      drawFish();
      updateFish();
      requestAnimationFrame(animate);
    }

    animate();
  })();
